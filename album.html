<html> <head> <title> </title> <style>body{font-family:'Comic Sans MS',Verdana,sans-serif;margin:0;font-size:300%;font-weight:bolder;background:#dcdcdc url(https://pic.jitudisk.com/public/2022/09/17/dba3155addda9.jpg)}*{box-sizing:border-box}.row>.column{padding:0 8px}.row:after{content:"";display:table;clear:both}.column{float:left;width:20%}.modal{display:none;position:fixed;z-index:1;padding-top:100px;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:#000}.modal-content{position:relative;background-color:#fefefe;margin:auto;padding:0;width:90%;max-width:1200px}.close{color:#fff;position:absolute;top:10px;right:25px;font-size:35px;font-weight:700}.close:hover,.close:focus{color:#999;text-decoration:none;cursor:pointer}.mySlides{display:none}.cursor{cursor:pointer}.prev,.next{cursor:pointer;position:absolute;top:50%;width:auto;padding:16px;margin-top:-50px;color:#fff;font-weight:700;font-size:20px;transition:.6s ease;border-radius:0 3px 3px 0;user-select:none;-webkit-user-select:none}.next{right:0;border-radius:3px 0 0 3px}.prev:hover,.next:hover{background-color:rgba(0,0,0,.8)}.numbertext{color:#f2f2f2;font-size:12px;padding:8px 12px;position:absolute;top:0}img{margin-bottom:-4px}.caption-container{text-align:center;background-color:#000;padding:2px 16px;color:#fff}.demo{opacity:.6}.active,.demo:hover{opacity:1}img.hover-shadow{transition:.3s}.hover-shadow:hover{box-shadow:0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19)}</style><script>function openModal(){document.getElementById("myModal").style.display="block"}function closeModal(){document.getElementById("myModal").style.display="none"}function plusSlides(e){showSlides(slideIndex+=e)}function currentSlide(e){showSlides(slideIndex=e)}function showSlides(e){var t,n=document.getElementsByClassName("mySlides"),l=document.getElementsByClassName("demo"),a=document.getElementById("caption");for(e>n.length&&(slideIndex=1),1>e&&(slideIndex=n.length),t=0;t<n.length;t++)n[t].style.display="none";f g style=width:100% onclick=currentSlide(2) alt=rivers> </div> <div class=column> <img class="demo cursor" src=./img/provinces.jpg style=width:100% onclick=currentSlide(3) alt=provinces> </div> <div class=column> <img class="demo cursor" src=./img/heightmap.jpg style=width:100% onclick=currentSlide(4) alt=heightmap> </div> <div class=column> <img class="demo cursor" src=./img/world_normal.jpg style=width:100% onclick=currentSlide(4) alt=world_normal> </div> </div> </div>
